<div class="flex-container">
  <div class="flex-split">
    <div class="card-padding">
      <mat-card>
        <h2>Peapod Garden</h2>
        <h4>Caroline | New York City, NY</h4>
        <button md-raised-button class="button-style">Go back</button>
      </mat-card>
    </div>

    <div class="card-padding">
      <mat-card>
        <mat-accordion>
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title> About the garden </mat-panel-title>
            </mat-expansion-panel-header>
            <p>Growing all the green things that look like peas.</p>
          </mat-expansion-panel>

          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title> Plants </mat-panel-title>
            </mat-expansion-panel-header>
            <ul>
              <li>Pea plant</li>
              <li>Pears</li>
            </ul>
          </mat-expansion-panel>

          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title> Members </mat-panel-title>
            </mat-expansion-panel-header>
            <ul>
              <li>Caroline (owner)</li>
              <li>Jake</li>
              <li>Kayla</li>
              <li>Cody</li>
              <li>Stephanie</li>
            </ul>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card>
    </div>
  </div>
  <div class="flex-split">
    <div class="card-padding">
      <mat-card>
        <mat-card-title> Schedule </mat-card-title>

        <mat-form-field appearance="fill">
          <mat-label>Select date to view tasks</mat-label>
          <input matInput [matDatepicker]="datepicker" [formControl]="date" />
          <mat-datepicker-toggle
            matSuffix
            [for]="datepicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #datepicker></mat-datepicker>
        </mat-form-field>

        <h1>Tuesday: June 20</h1>

        <task></task>
      </mat-card>
    </div>
  </div>
</div>
